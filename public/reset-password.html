<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - TanyaBot</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lexend Deca", sans-serif;
        }
        
        body {
            background-color: #f4f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.1);
            overflow: hidden;
        }
        
        .illustration-side {
            flex: 1;
            background: linear-gradient(135deg, #4285F4, #64B5F6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .illustration-side img {
            max-width: 80%;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .illustration-side h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .illustration-side p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 80%;
        }
        
        .reset-side {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .reset-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .reset-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .reset-header h4 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #4285F4;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .reset-header h1 {
            color: #4285F4;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .reset-header p {
            color: #777;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E8F0FE;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
            line-height: 1.4;
        }
        
        .reset-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4285F4, #64B5F6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .reset-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
        }
        
        .reset-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            font-size: 0.95rem;
            color: #555;
        }
        
        .back-link a {
            color: #4285F4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        #message {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
            min-height: 1.5rem;
            padding: 0.5rem;
            border-radius: 8px;
        }
        
        .success-message {
            background-color: #E8F5E8;
            color: #2E7D32;
            border: 1px solid #C8E6C9;
        }
        
        .error-message {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }
        
        .bot-emoji {
            font-size: 1.2rem;
            vertical-align: middle;
            margin: 0 2px;
        }
        
        .loading-state {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E8F0FE;
            border-top: 4px solid #4285F4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .illustration-side {
                padding: 2rem 1rem;
                display: none; /* Sembunyikan ilustrasi di mobile */
            }
            
            .reset-side {
                padding: 2rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .illustration-side h2 {
                font-size: 1.5rem;
            }
            
            .illustration-side p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="illustration-side">
            <img src="./img/logo.png" width="200px" height="auto">
            <h2>Password Baru!</h2>
            <p>Buat password baru yang kuat untuk melindungi akun TanyaBot kamu!</p>
        </div>
        
        <div class="reset-side">
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Memverifikasi link reset... <span class="bot-emoji">🤖</span></p>
            </div>
            
            <div class="reset-container" id="resetContainer" style="display: none;">
                <div class="reset-header">
                    <h4>
                        <img src="./img/logo.png" width="40px" height="auto" alt="TanyaBot"> 
                        <span>TanyaBot</span>
                    </h4>
                    <h1>Password Baru <span class="bot-emoji">🔑</span></h1>
                    <p>Masukkan password baru yang kuat untuk akun kamu!</p>
                </div>
                
                <div id="message"></div>
                
                <form id="resetForm">
                    <div class="input-group">
                        <label for="password">Password Baru <span class="bot-emoji">🔒</span></label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password baru" minlength="6" />
                        <div class="password-requirements">
                            Password minimal 6 karakter
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Konfirmasi Password <span class="bot-emoji">🔒</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Konfirmasi password baru" />
                    </div>
                    
                    <button type="submit" class="reset-button" id="submitBtn">
                        Update Password <span class="bot-emoji">🚀</span>
                    </button>
                </form>
                
                <div class="back-link">
                    <p><a href="/login">Kembali ke Login</a> <span class="bot-emoji">😊</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    // Extract tokens from URL
    const hash = window.location.hash.substring(1);
    const urlParams = new URLSearchParams(hash);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    const type = urlParams.get('type');

    window.addEventListener('DOMContentLoaded', function() {
        const loadingState = document.getElementById('loadingState');
        const resetContainer = document.getElementById('resetContainer');
        const messageElement = document.getElementById('message');

        // Check if we have the required tokens
        if (!accessToken || !refreshToken || type !== 'recovery') {
            loadingState.style.display = 'none';
            resetContainer.style.display = 'block';
            messageElement.className = 'error-message';
            messageElement.textContent = 'Link reset password tidak valid atau sudah kadaluarsa! 🤖';
            document.getElementById('resetForm').style.display = 'none';
            return;
        }

        // Show the reset form
        setTimeout(() => {
            loadingState.style.display = 'none';
            resetContainer.style.display = 'block';
        }, 1500);
    });

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const messageElement = document.getElementById("message");
        const submitBtn = document.getElementById("submitBtn");

        // Validate passwords match
        if (password !== confirmPassword) {
            messageElement.className = "error-message";
            messageElement.textContent = "Password dan konfirmasi password tidak sama! 🤖";
            return;
        }

        // Validate password length
        if (password.length < 6) {
            messageElement.className = "error-message";
            messageElement.textContent = "Password minimal 6 karakter! 🤖";
            return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Mengupdate... <span class="bot-emoji">⏳</span>';

        try {
            const response = await fetch("/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ 
                    password,
                    access_token: accessToken,
                    refresh_token: refreshToken
                }),
            });

            const data = await response.json();

            if (data.success) {
                messageElement.className = "success-message";
                messageElement.textContent = data.message;
                // Hide form and redirect to login after 3 seconds
                document.getElementById("resetForm").style.display = "none";
                setTimeout(() => {
                    window.location.href = "/login";
                }, 3000);
            } else {
                messageElement.className = "error-message";
                messageElement.textContent = data.message;
            }
        } catch (error) {
            messageElement.className = "error-message";
            messageElement.textContent = "Oops! Ada error. Coba lagi ya! 🤖";
            console.error("Error:", error);
        } finally {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Update Password <span class="bot-emoji">🚀</span>';
        }
    });
</script>
