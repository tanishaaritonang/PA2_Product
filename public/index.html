<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>AnaQues Chatbot</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="chatbot-wrapper">
        <div class="chatbot-header">
          <div class="chatbot-avatar">
            <!-- <img src="./img/logo.png" alt="AnaQues Avatar" class="avatar-img"> -->
          </div>
          <h1>AnaQues</h1>
        </div>

        <div
          class="chatbot-conversation-container"
          id="chatbot-conversation-container"
        >
          <!-- Chat messages will be dynamically added here -->

          <!-- `ini default yang mau diperbaiki -->
          <div class="default-text">
            <!-- <h1>Anaques</h1> -->
            <img
              src="./img/logo.png"
              alt="Anaques Logo"
              style="
                width: 200px;
                height: auto;
                display: block;
                margin: 10px auto;
              "
            />
            <h2>Hello! I Am Anaques Ready To Help You Explore and Wonder</h2>
            <p>Ask me anything whatâ€™s on your mind.</p>
            <p>Am here to assist you!</p>
          </div>

          <div
            class="popular-prompts-container"
            id="popular-prompts-container"
          ></div>
        </div>
        <div class="input-box">
          <input id="user-input" placeholder="Ask me anything..." />
          <button id="clear-chat-btn" class="clear-chat-btn"><img src="./img/trash.png" width="20px" height="auto"></button>

          <button id="submit-btn" type="submit">
            <img
              src="img/send-removebg-preview.png"
              alt="Send"
              style="height: 20px"
            />
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
