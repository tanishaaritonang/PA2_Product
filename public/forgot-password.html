<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password - TanyaBot</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lexend Deca", sans-serif;
        }
        
        body {
            background-color: #f4f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.1);
            overflow: hidden;
        }
        
        .illustration-side {
            flex: 1;
            background: linear-gradient(135deg, #4285F4, #64B5F6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .illustration-side img {
            max-width: 80%;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .illustration-side h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .illustration-side p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 80%;
        }
        
        .forgot-side {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .forgot-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .forgot-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .forgot-header h4 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #4285F4;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .forgot-header h1 {
            color: #4285F4;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .forgot-header p {
            color: #777;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E8F0FE;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        .forgot-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4285F4, #64B5F6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .forgot-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
        }
        
        .forgot-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            font-size: 0.95rem;
            color: #555;
        }
        
        .back-link a {
            color: #4285F4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        #message {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
            min-height: 1.5rem;
            padding: 0.5rem;
            border-radius: 8px;
        }
        
        .success-message {
            background-color: #E8F5E8;
            color: #2E7D32;
            border: 1px solid #C8E6C9;
        }
        
        .error-message {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }
        
        .bot-emoji {
            font-size: 1.2rem;
            vertical-align: middle;
            margin: 0 2px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .illustration-side {
                padding: 2rem 1rem;
                display: none; /* Sembunyikan ilustrasi di mobile */
            }
            
            .forgot-side {
                padding: 2rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .illustration-side h2 {
                font-size: 1.5rem;
            }
            
            .illustration-side p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="illustration-side">
            <img src="./img/logo.png" width="200px" height="auto">
            <h2>Lupa Password?</h2>
            <p>Jangan khawatir! Robot TanyaBot akan membantu kamu mendapatkan kembali akses ke akunmu!</p>
        </div>
        
        <div class="forgot-side">
            <div class="forgot-container">
                <div class="forgot-header">
                    <h4>
                        <img src="./img/logo.png" width="40px" height="auto" alt="TanyaBot"> 
                        <span>TanyaBot</span>
                    </h4>
                    <h1>Reset Password <span class="bot-emoji">üîë</span></h1>
                    <p>Masukkan email kamu dan kami akan mengirimkan link untuk reset password ke email kamu!</p>
                </div>
                
                <div id="message"></div>
                
                <form id="forgotForm">
                    <div class="input-group">
                        <label for="email">Email <span class="bot-emoji">üìß</span></label>
                        <input type="email" id="email" name="email" required placeholder="emailkamu@contoh.com" />
                    </div>
                    
                    <button type="submit" class="forgot-button" id="submitBtn">
                        Kirim Link Reset <span class="bot-emoji">üöÄ</span>
                    </button>
                </form>
                
                <div class="back-link">
                    <p>Ingat password kamu? <a href="/login">Kembali ke Login</a> <span class="bot-emoji">üòä</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const messageElement = document.getElementById("message");
        const submitBtn = document.getElementById("submitBtn");

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Mengirim... <span class="bot-emoji">‚è≥</span>';

        try {
            const response = await fetch("/forgot-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
            });

            const data = await response.json();

            if (data.success) {
                messageElement.className = "success-message";
                messageElement.textContent = data.message;
                // Hide form and show success message
                document.getElementById("forgotForm").style.display = "none";
            } else {
                messageElement.className = "error-message";
                messageElement.textContent = data.message;
            }
        } catch (error) {
            messageElement.className = "error-message";
            messageElement.textContent = "Oops! Ada error. Coba lagi ya! ü§ñ";
            console.error("Error:", error);
        } finally {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Kirim Link Reset <span class="bot-emoji">üöÄ</span>';
        }
    });
</script>
